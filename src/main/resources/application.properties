# Application name
spring.application.name=demoProductTest

# Change 'testdb' to 'users'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/test
spring.datasource.username=sa
spring.datasource.password=password
#spring.jpa.defer-datasource-initialization=true # It can be omitted unless you need to delay the initialization.
#spring.jpa.show-sql=true # this logs SQL queries executed by Hibernate, but it might produce a lot of output.
spring.jpa.hibernate.ddl-auto=update # This property controls how Hibernate manages the schema (none, update, validate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
